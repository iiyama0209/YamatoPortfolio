            <!-- スムーズスクロール部分の記述 -->
            <script>
            $(function(){
            // #で始まるアンカーをクリックした場合に処理
            $('a[href^=#]').click(function() {
                var headerHight = 79;
                // スクロールの速度
                var speed = 200; // ミリ秒
                // アンカーの値取得
                var href= $(this).attr("href");
                // 移動先を取得
                var target = $(href == "#" || href == "" ? 'html' : href);
                // 移動先を数値で取得
                var position = target.offset().top-headerHight; //ヘッダの高さ分位置をずらす
                // スムーススクロール
                $('body,html').animate({scrollTop:position}, speed, 'swing');
                return false;
            });
            });
            </script>
